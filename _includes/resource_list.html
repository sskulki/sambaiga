<h3>
    <a class="post-link" href="{{ post.url | relative_url }}">
    {{ resource.title | escape }}
    </a>
</h3>
{%- if site.show_description and resource.description  -%}
<p class="post-meta-description">{{ resource.description }}</p>
{%- endif -%}
<p class="post-meta">{{ resource.date | date: date_format }}</p>
